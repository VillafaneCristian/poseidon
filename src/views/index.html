<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/header-styles.css">

    <script src="https://kit.fontawesome.com/b41aef2bcc.js" crossorigin="anonymous"></script>

    <title>Poseidon - Index</title>
</head>
<body>

    <!--INICIO DEL HEADER-->
    <header>
        <marquee class="header-marquee" behavior="" direction="">¡ENVIOS A TODO EL PAIS!</marquee>
        <div class="header-main">
            <section class="header-topSection">
                <article class="header-topSection-SocialNetworks">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-square-instagram"></i>
                    <i class="fa-brands fa-square-whatsapp"></i>
                    <i class="fa-brands fa-twitter"></i>
                </article>
                <article class="header-topSection-searchBar">
                    <form action="">
                        <input type="text" placeholder="ingrese lo que desea buscar">
                    </form>
                </article>
                <article class="header-topSection-Icons">
                    <i class="fa-solid fa-right-to-bracket"></i>
                    <i class="fa-solid fa-cart-shopping"></i>
                </article>
            </section>

            <section class="header-mediumSection">
                <article class="header-mediumSection-logo">
                    <img src="/images/logo/logo.jpg" alt="Logo">
                </article>
            </section>

            <section class="header-bottomSection">
                <article class="header-bottomSection-mobile">
                    <i class="fa-solid fa-bars"></i>
                </article>
                <article class="header-bottomSection-desktop">
                    <nav>
                        <ul class="header-bottonSection-desktop-nav">
                            <li><a href="">INICIO</a></li>
                            <li><a href="">NOSOTROS</a></li>
                            <li><a href="">HOMBRES</a></li>
                            <li><a href="">NIÑOS</a></li>
                            <li><a href="">CONTACTO</a></li>
                        </ul>
                    </nav>
                </article>
            </section>
        </div>
    </header>

    <!--FIN DEL HEADER-->

    <main>


    </main>


    <footer>


    </footer>
</body>
</html>
